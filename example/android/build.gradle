buildscript {

    ext.exoPlayerVersion = "2.17.1"
    ext.lifecycleVersion = "2.4.0-beta01"
    ext.annotationVersion = "1.2.0"
    ext.workVersion = "2.7.0"
    ext.coreVersion = "1.6.0"
    ext.gradleVersion = "8.5.0"
    ext.kotlinVersion = '2.1.0'
    ext {
        agp_version = gradleVersion
    }
    repositories {
        google()
        mavenCentral()
        maven{ url = "https://repo1.maven.org/maven2" }
    }
 
    dependencies {
        classpath "com.android.tools.build:gradle:$agp_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}




allprojects {
    repositories {
        google()
        mavenCentral()
        maven{url = "https://repo1.maven.org/maven2" }
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
